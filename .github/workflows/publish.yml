name: Build and Publish

on:
  push:
    branches:
      - main

concurrency:
  group: publish-workflow
  cancel-in-progress: false

jobs:
  build-and-publish:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    environment: DashForge

    permissions:
      contents: write
      id-token: write  # necesario para OIDC

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js con OIDC para Trusted Publishing
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Setup npm
        run: npm i -g npm@10.9.2

      # Configure .npmrc for OIDC
      - name: Clean and verify no tokens are configured
        run: |
          echo "=== 1Ô∏è‚É£ Stopping npm daemon ==="
          npm cache clean --force || true
          
          echo ""
          echo "=== 2Ô∏è‚É£ Removing all stored tokens ==="
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete //registry.npmjs.org/:_auth || true
          npm config delete //registry.npmjs.org/:username || true
          npm config delete //registry.npmjs.org/:_password || true
          npm config delete //registry.npmjs.org/:email || true
          
          echo ""
          echo "=== 3Ô∏è‚É£ Removing .npmrc files ==="
          rm -f ~/.npmrc || true
          rm -f .npmrc || true
          rm -f $(npm config get userconfig) 2>/dev/null || true
          
          echo ""
          echo "=== 4Ô∏è‚É£ Verifying no tokens exist ==="
          echo "Global npm config:"
          npm config list --location=global 2>&1 | grep -v "^;" | grep -i "auth\|token\|_" || echo "‚úì No auth tokens found"
          
          echo ""
          echo "User npm config:"
          npm config list --location=user 2>&1 | grep -v "^;" | grep -i "auth\|token\|_" || echo "‚úì No auth tokens found"
          
          echo ""
          echo "=== 5Ô∏è‚É£ Checking environment variables ==="
          env | grep -i "npm_token\|npm_auth" || echo "‚úì No npm tokens in environment variables"
          
          echo ""
          echo "=== 6Ô∏è‚É£ Final npm configuration ==="
          echo "Registry: $(npm config get registry)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Type checking
      - name: Run type checking
        run: npm run typecheck

      # 5Ô∏è‚É£ Ejecutar tests
      - name: Run tests
        run: npm run test:run

      # 6Ô∏è‚É£ Build de la librer√≠a
      - name: Build library
        run: npm run build:lib

      # 7Ô∏è‚É£ Configurar Git para version bump
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 8Ô∏è‚É£ Bump de versi√≥n
      - name: Bump version
        run: npm version patch

      # 9Ô∏è‚É£ Push de versi√≥n y tags
      - name: Push version bump
        run: git push --follow-tags

      # üîü Publicar a NPM usando Trusted Publishing
      - name: Publish to npm
        run: npm publish --provenance --access public