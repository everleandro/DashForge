name: Build and Publish

on:
  push:
    branches:
      - main

concurrency:
  group: publish-workflow
  cancel-in-progress: false

jobs:
  build-and-publish:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write  # Required for OIDC

    env:
      # Force OIDC-only mode, disable any token authentication
      NODE_AUTH_TOKEN: ''
      NPM_TOKEN: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js with OIDC
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure npm for publishing
        run: |
          echo "=== NPM Configuration ==="
          npm config list | head -20
          
          echo ""
          echo "=== Removing any problematic .npmrc ==="
          rm -f ~/.npmrc .npmrc ~/.npm 2>/dev/null || true
          
          echo "=== After cleanup ==="
          npm config get registry

      - name: Unset any conflicting tokens
        run: |
          # Completely unset any token variables
          unset NODE_AUTH_TOKEN
          unset NPM_TOKEN
          
          echo "Tokens unset for OIDC-only mode"

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm run test:run

      - name: Build library
        run: npm run build:lib

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: npm version patch

      - name: Push version bump
        run: git push --follow-tags

      - name: Publish to npm
        run: npm publish --provenance --access public