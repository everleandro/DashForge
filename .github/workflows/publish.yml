name: Build and Publish

on:
  push:
    branches:
      - main

concurrency:
  group: publish-workflow
  cancel-in-progress: false

jobs:
  build-and-publish:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    environment: DashForge
    env:
      NODE_AUTH_TOKEN: ''
      NPM_TOKEN: ''
      NPM_CONFIG_USERCONFIG: ''

    permissions:
      contents: write
      id-token: write  # necesario para OIDC

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js con OIDC para Trusted Publishing
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Setup npm
        run: npm i -g npm@10.9.2

      # 3ï¸âƒ£ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Type checking
      - name: Run type checking
        run: npm run typecheck

      # 5ï¸âƒ£ Ejecutar tests
      - name: Run tests
        run: npm run test:run

      # 6ï¸âƒ£ Build de la librerÃ­a
      - name: Build library
        run: npm run build:lib

      # 7ï¸âƒ£ Configurar Git para version bump
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 8ï¸âƒ£ Bump de versiÃ³n
      - name: Bump version
        run: npm version patch

      # 9ï¸âƒ£ Push de versiÃ³n y tags
      - name: Push version bump
        run: git push --follow-tags

      # ðŸ”Ÿ Verificar y limpiar configuraciÃ³n npm
      - name: Check and clean npm config
        run: |
          echo "=== NPM Config ==="
          npm config list
          echo ""
          echo "=== Checking for stored tokens ==="
          ls -la ~/.npmrc 2>/dev/null || echo "No ~/.npmrc file"
          ls -la ~/.npm 2>/dev/null || echo "No ~/.npm directory"
          echo ""
          echo "=== Environment variables ==="
          env | grep -i npm || echo "No npm environment variables"
          echo ""
          echo "=== Clearing npm credentials ==="
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete //registry.npmjs.org/:_auth || true
          npm config delete registry || true
          echo "Done"

      # ðŸ”Ÿ Publicar a NPM usando Trusted Publishing
      - name: Publish to npm
        run: npm publish --provenance --access public