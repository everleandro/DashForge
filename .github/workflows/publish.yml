name: Build and Publish

on:
  push:
    branches:
      - main

concurrency:
  group: publish-workflow
  cancel-in-progress: false

jobs:
  build-and-publish:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    environment: DashForge

    permissions:
      contents: write
      id-token: write  # Required for OIDC

    env:
      # Force OIDC-only mode, disable any token authentication
      NODE_AUTH_TOKEN: ''
      NPM_TOKEN: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js with OIDC
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Unset any conflicting tokens
        run: |
          # Remove any token that might have been injected
          unset NODE_AUTH_TOKEN
          unset NPM_TOKEN
          
          # Show what npm auth is configured (should be empty or only OIDC)
          echo "=== Current npm auth config ==="
          npm config get //registry.npmjs.org/:_authToken || echo "No authToken configured"
          npm config get //registry.npmjs.org/:_auth || echo "No _auth configured"
          
          echo ""
          echo "=== Checking for npm rc files ==="
          test -f ~/.npmrc && echo "Found ~/.npmrc" || echo "No ~/.npmrc found"
          test -f .npmrc && echo "Found .npmrc" || echo "No .npmrc found"

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm run test:run

      - name: Build library
        run: npm run build:lib

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: npm version patch

      - name: Push version bump
        run: git push --follow-tags

      - name: Final OIDC verification before publish
        run: |
          echo "=== Ensuring no tokens are used, only OIDC ==="
          
          # Explicitly unset any token variables
          unset NODE_AUTH_TOKEN
          unset NPM_TOKEN
          export NODE_AUTH_TOKEN=""
          export NPM_TOKEN=""
          
          echo ""
          echo "Configuration check:"
          echo "  Registry: $(npm config get registry)"
          
          # Check if OIDC token would be used
          echo ""
          echo "  Checking OIDC token availability..."
          if [ -n "${ACTIONS_ID_TOKEN_REQUEST_URL}" ]; then
            echo "  ✓ OIDC token URL available (GitHub Actions OIDC)"
          else
            echo "  ⚠ OIDC token URL not available"
          fi

      - name: Publish to npm
        run: npm publish --provenance --access public